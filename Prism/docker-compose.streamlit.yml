version: "3.9"

services:
  streamlit:
    build:
      context: .
      dockerfile: docker/streamlit.Dockerfile
    volumes:
      - .:/workspace
    working_dir: /workspace
    ports:
      - "8501:8501"
    environment:
      STREAMLIT_SERVER_ADDRESS: "0.0.0.0"
      STREAMLIT_SERVER_PORT: "8501"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
