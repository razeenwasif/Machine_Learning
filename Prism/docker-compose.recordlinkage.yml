services:
  recordlinkage:
    image: prism-recordlinkage:latest
    build:
      context: .
      dockerfile: docker/recordlinkage.Dockerfile
    volumes:
      - .:/workspace
    working_dir: /workspace
    command: ["python", "-m", "autoML.main", "link"]
    environment:
      PYTHONUNBUFFERED: "1"
    runtime: nvidia
