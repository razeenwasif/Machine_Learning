services:
  recordlinkage:
    image: prism-recordlinkage:latest
    build:
      context: .
      dockerfile: docker/recordlinkage.Dockerfile
    volumes:
      - .:/workspace
    working_dir: /workspace
    user: "${PRISM_UID:-1000}:${PRISM_GID:-1000}"
    command: ["python", "-m", "src.main", "link"]
    environment:
      PYTHONUNBUFFERED: "1"
    runtime: nvidia
